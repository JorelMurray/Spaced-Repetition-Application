<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class = 'options'>
                <button><a href="/viewproject/{{currentProject.id}}/">Project Home</a></button>
                <button><a href="/logout">Logout</a></button>
            </div>  
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %} 
        {% endwith %}
    <div>
        <div>
            <h1>Spaced Repetition Generator</h1>
        
        <form action="/generateitems" method="POST">

            
            <p>You may attempt {{availableItems}} more item(s)</p>

            <label for="itemCount">Number of Items:</label>
            <select id="itemCount" name="itemCount">
                <option value="0" selected>Select an Option</option>
                {%if availableItems >= 1 %}
                    <option value="1">1</option>
                {%endif%}
                {%if availableItems >= 2 %}
                    <option value="2">2</option>
                {%endif%}
                {%if availableItems >= 3 %}
                    <option value="3">3</option>
                {%endif%}
            </select> 
            
            <input type="hidden" name = "pID" value = "{{currentProject.id}}">
            <div class = "centerAlign">
                <input type="submit" value="Generate Items">
            </div>
        </form>
        </div>

    </div>

    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
