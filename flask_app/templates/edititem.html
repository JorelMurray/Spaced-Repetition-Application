<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class = 'options'>
                <button><a href="/viewproject/{{pID}}/">Project Home</a></button>
                <button><a href="/logout">Logout</a></button>
            </div>  
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %} 
        {% endwith %}

        <div>

        <form action="/updateitem" method="POST">
            <h1>Update Item</h1>

            <label for="itemName">Item Name:</label>
            <input type="text" name="itemName" value = "{{currentItem.itemName}}">

            <label for="category">Category:</label>
            <input type="text" name="category" value = "{{currentItem.category}}">

            <input type="hidden" name = "pID" value = "{{pID}}">
            <input type="hidden" name = "itemID" value = "{{currentItem.id}}">


            <input type="submit" value="Update">
        </form>
        </div>

    </div>

    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
