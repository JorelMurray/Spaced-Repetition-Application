<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class = 'options'>
                <button><a href="/dashboard">Home</a></button>
                <button><a href="/logout">Logout</a></button>
                <button><a href="/projectanalytics">Show Analytics</a></button>
                <button><a href="/spacedrepetition">Spaced Repetition Generator</a></button>
                <button><a href="/additem">Add Item</a></button>
            </div>     
        </nav>
    </header>
    <main>
        <!--- {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            <!--- {% if messages %}                            <!-- check if there are any messages -->
                <!--- {% for message in messages %}            <!-- loop through the messages -->
                    <!--- <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
                <!--- {% endfor %}
            {% endif %} 
        {% endwith %} -->
    
        <div class = "formbox">
        <h1>{{currentProject.projectName}}</h1> 
        <form action="/importitems" method="POST" enctype="multipart/form-data">

            <label for="file">Import Items:</label>
            <input type="file" name="file" accept=".xls,.xlsx"><br>

            <input type="hidden" name = "pID" value = "{{currentProject.id}}">

            <input onclick="return confirm('Initiate Upload?')" type="submit" value="Import">
        </form>
        <input onclick="return confirm('Are you sure you want to delete the project?')" type="button" value = "Delete Project">
        <table>
            <tr>
                <td>Item Name</td>
                <td>Category</td>
                <td>Edit</td>
                <td>Delete</td>
                <td>Status</td>
                <td>Attempt/Review</td>
            </tr>
            {%for item in itemList.items%}
                <tr>
                    <td>{{item['itemName']}}</td>
                    <td>{{item['category']}}</td>
                    <td><a href="/edititem/{{item['id']}}">Edit</a></td>
                    <td><a href="/deleteitem/{{currentProject.id}}/{{item['id']}}">Delete</a></td>
                    <td>{{item['status']}}</td>
                    <td>{%if item['status'] != "New"%}<a href="/reviewitem/{{item['id']}}">Review</a>{%else%}<a href="/attemptitem/{{item['id']}}">Attempt</a>{%endif%}</td>

                </tr>
            {%endfor%}
        </table>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
